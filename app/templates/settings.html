{% extends "base.html" %}
{% block title %}Modification profil{% endblock %}
{% block content %}
<!-- change pw from admin -->

<main>
    <h4 align="center">Modification du mot de passe</h4>
    <div class="container">
        <form class="card">
            <div class="row">
                <div class="input-field col s10">
                    <i class="material-icons prefix">lock_circle</i>
                    <input id="password0" type="password" class="validate">
                    <label for="password0">Mot de passe courant</label>
                </div>
                <div class="input-field col s10">
                    <i class="material-icons prefix">lock_circle</i>
                    <input id="password1" type="password" class="validate">
                    <label for="password1">Nouveau mot de passe</label>
                </div>

                <div class="input-field col s10">
                    <i class="material-icons prefix">lock_circle</i>
                    <input id="password2" type="password" class="validate">
                    <label for="password2">Valider le nouveau mot de passe</label>
                </div>
                <div class="input-field col s4">
                    <a class="waves-effect waves-light btn" onlick="alert('Mot de passe modifié')">Modifier mot de
                        passe</a>
                </div>
            </div>
        </form>
    </div>

    <!-- fin change pw from admin -->
    <!-- chang info marchand -->
    <h4 align="center">Modification du nom</h4>
    <div class="container">
        <form class="card">
            <div class="row">
                <div class="input-field col s10">
                    <i class="material-icons prefix">people</i>
                    <input id="name" type="text" value="Tim Hortons" class="validate">
                    <label for="name">Nom de marchand</label>
                </div>
                <div class="input-field col s4">
                    <a class="waves-effect waves-light btn" onlick="alert('Nom modifié')">Modifier nom</a>
                </div>
            </div>
        </form>
    </div>
    </form>
    </div>
</main>
<!-- fin change info marchand -->
{% endblock %}
