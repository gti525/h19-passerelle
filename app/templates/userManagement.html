{% extends "base.html" %}
{% block title %}Gestion des usager{% endblock %}
{% block content %}
<main>
    <div class="container">
        <table>
            <thead>
            <tr>
                <th>Nom</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
            </thead>
            <tbody>
            {% for merchant in merchants %}
            <tr>
                <td>{{merchant.name}}</td>
                <td>
                    <a class="waves-effect waves-light btn" href={{ url_for('userModify.userModify',
                    merchantId=merchant.id) }}>Modifier</a>
                </td>
                <td>
                <a class="waves-effect waves-light btn red" onclick="return confirm('ÃŠtes-vous certain')" href={{ url_for('userManagement.userDelete',
                merchantId=merchant.id) }}>Supprimer</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
